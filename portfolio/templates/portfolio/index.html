{% extends 'portfolio/base.html' %}

{% block content %}
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 85vh; padding: 0; margin: 0 auto; box-sizing: border-box;">
    <!-- Header Section -->
    <h2 style="text-align: center; width: 100%;">My Financial Dashboard</h2>

    <!-- TradingView Widget Container -->
    <div style="width: 100%; max-width: 1200px; height: 1vh; margin: 0 auto; padding: 0; box-sizing: border-box;">
        <!-- Widget area -->
        <div id="tradingview-widget" style="width: 100%; height: 100%;"></div>
    </div>

    <!-- TradingView copyright below the widget -->
    <div style="text-align: center; padding-top: 2px; font-size: 12px;">
        <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span style="color: #373759;">TradingView</span>
        </a>
    </div>

    <!-- TradingView Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
        "width": "100%",
        "symbol": "AMEX:VOO",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "withdateranges": true,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "watchlist": [
            "NASDAQ:NVDA",
            "NASDAQ:TSLA",
            "NASDAQ:AAPL",
            "NASDAQ:META",
            "NASDAQ:GOOGL",
            "NASDAQ:AMZN",
            "NASDAQ:AMD",
            "AMEX:SPY",
            "NASDAQ:QQQ",
            "AMEX:VT",
            "AMEX:VEU",
            "NASDAQ:BND"
        ],
        "details": true,
        "hotlist": true,
        "calendar": true,
        "studies": [
            "STD;Supertrend",
            "STD;Technical%1Ratings"
        ],
        "container_id": "tradingview-widget"
    }
    </script>
</div>
{% endblock %}
