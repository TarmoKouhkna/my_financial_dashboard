{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'index' %}" class="navbar-link">Markets</a>
        {% if user.is_authenticated %}
            <a href="{% url 'portfolio_list' %}" class="navbar-link">Portfolio</a>
            <!-- Replace the logout link with a form -->
            <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="navbar-link" style="background: none; border: none; cursor: pointer; padding: 0;">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="navbar-link">Login</a>
            <a href="{% url 'register' %}" class="navbar-link">Register</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
