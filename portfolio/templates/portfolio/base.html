{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">Markets</a>
        {% if user.is_authenticated %}
            <a href="{% url 'portfolio_list' %}">Portfolio</a>
            <!-- Logout Form -->
            <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:#007bff; cursor:pointer; text-decoration:underline;">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
